    <header class="bg-light py-2">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

                    <li class="nav-item"><a class="nav-link px-2" href="/news" id="newsLink"></a></li>
                    <li class="nav-item"><a class="nav-link px-2" href="/systems" id="infoSystemsLink"></a></li>

            <li><a href="/" class="main-breadcrumb"></a></li>
            <li><a href="/procurement" id="procurement-breadcrumb"></a></li>
        </ul>

        <div class="row text-center">
            <h3 class="text-center mb-3" id="document-title">Детали документа</h3>
            <p id="document-date"></p>
        </div>
        <div class="row text-center">
            <div id="document-content" class="col-md-12 py-3 px-5">
            </div>
        </div>
    </div>
    
    <!-- Footer, Address, Map -->
    <footer class="bg-dark text-white pt-5 pb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h5 id="footerContacts"></h5>
                    <ul class="list-unstyled">
                        <li id="FooterPhone"></li>
                        <li id="FooterAddress"></li>
                    </ul>
                    <h5 id="footerAbout"></h5>
                    <p id="footerTitle"></p>
                </div>
