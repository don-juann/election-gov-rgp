<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link rel="icon" href="/source/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/news-styles.css">
    <style>
        #content {
            display: none;
        }
        #loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="scrollTop" onclick="scrollToTop()" style="z-index: 99" id="scrollTop"></div>

    <!-- Загрузочный спиннер -->
    <div id="loading-spinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>

    <!-- Основное контент -->
    <div id="content">
        <!-- Логотип и выбор языка -->
        <header class="bg-light py-2">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-3 col-md-3 d-flex flex-row align-items-center">
                        <a href="/"><img width="75" src="/source/logo.png" alt="Logo"></a>
                        <a class="mx-1" href="/"><img width="75" src="/source/kzmap.png" alt="Logo"></a>
                    </div>
                    <div class="col-6 col-md-6 text-center">
                        <h5 id="headerTitle">РГП «Инженерно-технический центр <br> Центральной избирательной комиссии Республики Казахстан»</h5>
                    </div>
                    <div class="col-3 col-md-3 text-center">
                        <button class="btn" id="kazButton">ҚАЗ</button>
                        <button class="btn" id="rusButton">РУС</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Навигационное меню и переключатель -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info sticky-top py-0">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link px-2" href="/about" id="aboutUsLink">О нас</a></li>
                        <li class="nav-item activelink"><a class="nav-link px-2" href="/news" id="newsLink">Новости</a></li>
                        <li class="nav-item"><a class="nav-link px-2" href="/systems" id="infoSystemsLink">Информационные системы</a></li>
                        <li class="nav-item"><a class="nav-link px-2" href="/procurement" id="procurementLink">Государственные закупки</a></li>
                        <li class="nav-item"><a class="nav-link px-2" href="/anticorruption" id="antiCorruptionLink">Противодействие коррупции</a></li>
                        <li class="nav-item"><a class="nav-link px-2" href="/vacancy" id="vacanciesLink">Вакансии</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Хлебные крошки -->
        <div class="container-fluid m-0 px-0">
            <ul class="breadcrumb">
                <li><a href="/" class="main-breadcrumb"></a></li>
                <li id="news-breadcrumb"></li>
            </ul>
        </div>

        <!-- Секция для новостей -->
        <section class="py-4 bg-white">
            <div class="container" id="news-field"></div>
        </section>
        
        <!-- Footer, Адрес, Яндекс Карта -->
        <footer class="bg-dark text-white pt-5 pb-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <h5 id="footerContacts"></h5>
                        <ul class="list-unstyled">
                            <li id="FooterPhone"></li>
                            <li id="FooterAddress"></li>
                        </ul>
                        <h5 id="footerAbout"></h5>
                        <p id="footerTitle"></p>
                    </div>
                    
                    <div class="col-md-2"></div>

                    <div class="col-md-5">
                        <h5>Yandex Maps</h5>
                        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aff6b00f3562af8b9deb40dfba6213e556e1831ebd428a56aef751a1f152e45f1&amp;width=100%&amp;height=80%&amp;lang=en_FR&amp;scroll=true"></script>                </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 text-center">
                        <p id="footerRights"></p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="/js/news.js"></script>
    <script src="/js/translations.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
