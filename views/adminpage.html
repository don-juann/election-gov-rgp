<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/adminpage.css">
</head>
<body>
    <div class="text-center mt-5 mb-2">
        <h1>Страница Администратора</h1>
        <a href="/">На главную</a>
    </div>

    <div class="container-fluid p-2 text-center">
        <div class="row">
            <div class="col-md-6">
                <h2>Добавить новости</h2>
                <form id="addNewsForm">
                    <!-- News inputs -->
                    <input type="text" name="title_ru" placeholder="Название на русском" required>
                    <input type="text" name="title_kz" placeholder="Название на казахском" required>
                    <textarea name="description_ru" placeholder="Описание на русском" required></textarea>
                    <textarea name="description_kz" placeholder="Описание на казахском" required></textarea>
                    <input type="text" name="short_description_ru" placeholder="Краткое описание на русском" required>
                    <input type="text" name="short_description_kz" placeholder="Краткое описание на казахском" required>
                    <input type="text" name="image" placeholder="URL изображения" required>
                    <input type="datetime-local" name="date" id="newsDate" required>
                    <button type="submit">Добавить новость</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Добавить документ</h2>
                <form id="addDocumentForm">
                    <input type="text" name="title_ru" placeholder="Название на русском" required>
                    <input type="text" name="title_kz" placeholder="Название на казахском" required>
                    <textarea name="content_ru" placeholder="Содержание на русском" rows="4" cols="50" required></textarea>
                    <textarea name="content_kz" placeholder="Содержание на казахском" rows="4" cols="50" required></textarea>
                    <input type="datetime-local" name="date" id="documentDate" required>
                    <button type="submit">Добавить документ</button>
                </form>
            </div>
            
        </div>
        
        <div class="row my-5">
            <div class="col-md-6 text-center">
                <h2>Существующие новости</h2>
                <div id="existingNews"></div>
            </div>
            <div class="col-md-6 text-center">
                <h2>Существующие документы</h2>
                <div id="existingDocuments"></div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/adminpage.js"></script>
</body>
</html>
